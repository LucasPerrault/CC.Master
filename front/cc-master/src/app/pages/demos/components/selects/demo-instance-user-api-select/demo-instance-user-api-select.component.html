<lu-select [formControl]="formControl"
           class="textfield-input"
           [placeholder]="placeholder"
           [required]="required"
           (blur)="onTouch()">

  <ng-container *luDisplayer="let value">{{ getUserName(value) }}</ng-container>

  <lu-option-picker-advanced>
    <header class="lu-picker-header">
      <lu-api-searcher [api]="api" standard="v3"></lu-api-searcher>
    </header>

    <lu-option *luForOptions="let user; trackBy: trackBy" [value]="user">
      {{ getUserName(user) }}
    </lu-option>

  </lu-option-picker-advanced>

  <lu-input-clearer></lu-input-clearer>
</lu-select>
