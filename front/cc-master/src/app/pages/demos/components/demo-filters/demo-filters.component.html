<form [formGroup]="formGroup">

  <label class="textfield mod-search mod-inline palette-grey mod-outlined mod-longer">
    <input class="textfield-input" type="text" [placeholder]="'demos_filter_search' | translate"
           [formControlName]="formKey.Search">
  </label>

  <label class="textfield mod-inline palette-grey mod-outlined">
    <cc-demo-user-api-select [formControlName]="formKey.Author"
                             [placeholder]="'demos_filter_author' | translate">
    </cc-demo-user-api-select>
  </label>

  <label class="textfield palette-grey mod-outlined mod-inline">
    <lu-api-select class="textfield-input" api="/api/distributors" standard="v4"
                   [placeholder]="'select_distributor_label' | translate" [formControlName]="formKey.Distributor">
    </lu-api-select>
  </label>

  <label class="checkbox mod-inline">
    <input class="checkbox-input" [formControlName]="formKey.IsProtected" type="checkbox" name="isProtected" id="isProtected">
    <span class="checkbox-label" for="isProtected">{{ 'demos_filter_is_protected' | translate }}</span>
  </label>

</form>
