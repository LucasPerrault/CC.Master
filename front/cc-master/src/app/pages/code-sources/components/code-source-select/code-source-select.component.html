<label class="textfield palette-grey mod-block">
  <lu-select [formControl]="codeSourceSelected" class="textfield-input">
    <ng-container *luDisplayer="let codesource">{{ codesource.name }}</ng-container>
    <lu-option-picker>
      <lu-option *ngFor="let codesource of codeSources" [value]="codesource">{{ codesource.name }}</lu-option>
    </lu-option-picker>
    <lu-input-clearer></lu-input-clearer>
  </lu-select>
  <span class="textfield-label">{{ 'front_sourcePage_form_label_name' | translate }}</span>
</label>
