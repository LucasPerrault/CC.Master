<label class="textfield" [ngClass]="textfieldClass">
  <lu-select [(ngModel)]="states"
             [placeholder]="'front_contractPage_select_contractStates_label' | translate"
             (ngModelChange)="update()"
             class="textfield-input"
             multiple>

    <ng-container *luDisplayer="let values; multiple: true;">
      {{ getStateSelectedInRow(values) }}
    </ng-container>

    <lu-option-picker-advanced>
      <lu-option-feeder [options]="contractStates"></lu-option-feeder>
      <lu-option *luForOptions="let state; trackBy: trackBy" [value]="state">{{ state.name }}</lu-option>
    </lu-option-picker-advanced>

    <lu-input-clearer></lu-input-clearer>
  </lu-select>
</label>
