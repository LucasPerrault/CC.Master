<section class="lu-modal-panel-inner">
  <div class="lu-modal-header">
    <button (click)="close()" class="lu-modal-header-close">
      <span aria-hidden="true" class="lucca-icon icon-cross"></span>
      <span class="u-mask"></span>
    </button>
  </div>
  <div class="lu-modal-content">{{ description }}</div>
</section>

<div class="lu-modal-footer">
  <button class="button" (click)="confirm()">{{ confirmLabel }}</button>
  <button class="button mod-link" (click)="cancel()">{{ cancelLabel }}</button>
</div>
