<div class="callout mod-icon palette-grey" *ngIf="!!modalData.description">
  <div class="callout-icon">
    <span aria-hidden="true" class="lucca-icon icon-info"></span>
  </div>
  {{ modalData.description | translate }}
</div>

<form [formGroup]="formGroup" *ngIf="modalData.mode !== mode.UnlinkingCancellation">
  <label class="textfield is-required palette-grey mod-block">
    <lu-date-select class="textfield-input"
                    [granularity]="granularity.month"
                    [formControlName]="formKey.EndDate"
                    [min]="min"
                    [required]="true"></lu-date-select>
    <span class="textfield-label">
      {{ 'front_contractPage_establishments_endDate_select_label' | translate }}
    </span>
  </label>

  <cc-end-reason-select textfieldClass="palette-grey mod-block"
                        [formControlName]="formKey.EndReason"
                        [required]="true">
  </cc-end-reason-select>
</form>
