<div class="callout palette-grey mod-icon">
  <div class="callout-icon"><span aria-hidden="true" class="lucca-icon">info</span></div>
  <div *ngIf="!!formValidationContext.mostRecentAttachment; else othersReason">
    {{ getCloseDateInformation(formValidationContext.mostRecentAttachment) }}
  </div>

  <ng-template #othersReason>
    <div *ngIf="!!formValidationContext.lastCountPeriod; else isTheoreticalStartOn">
      {{ getLastCountDateInformation() }}
    </div>

    <ng-template #isTheoreticalStartOn>
      <div>{{ getTheoreticalStartOnInformation() }}</div>
    </ng-template>
  </ng-template>
</div>
