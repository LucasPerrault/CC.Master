<label class="textfield" [ngClass]="to?.mod">
  <cc-facet-comparison-criterion-select [formControl]="formControl"
                                        [formlyAttributes]="field"
                                        [placeholder]="to?.placeholder"
                                        [multiple]="to?.multiple"
                                        [required]="to?.required"
                                        [facetScope]="to?.facetScope">
  </cc-facet-comparison-criterion-select>
  <span class="textfield-label" *ngIf="to?.label">{{ to.label }}</span>
</label>
