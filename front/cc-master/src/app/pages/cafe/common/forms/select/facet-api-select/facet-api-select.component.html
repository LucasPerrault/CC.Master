<lu-select [formControl]="formControl"
           class="textfield-input"
           [placeholder]="placeholder"
           [multiple]="multiple"
           [required]="required"
           [formlyAttributes]="formlyAttributes"
           (blur)="onTouch()">

  <ng-container *luDisplayer="let value; multiple: multiple">
    <ng-container *ngIf="multiple; else notMultiple">

      <ng-container *ngIf="value?.length !== 1; else: singleView">
        <span class="label">{{ value.length }}</span>
        {{ 'select_facets_label' | translate }}
      </ng-container>

      <ng-template #singleView>{{ getFacetName(value[0]) }}</ng-template>
    </ng-container>

    <ng-template #notMultiple>{{ getFacetName(value) }}</ng-template>
  </ng-container>

  <lu-option-picker-advanced>
    <header class="lu-picker-header">
      <lu-api-paged-searcher [api]="api" standard="v4"></lu-api-paged-searcher>
    </header>

    <lu-option *luForOptions="let facet; trackBy: trackBy" [value]="facet">
        {{ getFacetName(facet) }}
    </lu-option>

  </lu-option-picker-advanced>

</lu-select>
