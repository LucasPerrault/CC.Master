<div class="u-paddingSmall u-displayInlineFlex u-alignItemsFlexCenter u-flexWrapWrap u-marginTopSmall">
  <cc-user-api-select class="u-marginRightSmaller u-marginBottomSmaller"
                      (userIdsToString)="update(logsQueryParamsKeys.UserId, $event)">
  </cc-user-api-select>

  <cc-environment-action-select class="u-marginRightSmaller u-marginBottomSmaller"
                                (actionIdsToString)="update(logsQueryParamsKeys.ActivityId, $event)">
  </cc-environment-action-select>

  <cc-environment-domain-select class="u-marginRightSmaller u-marginBottomSmaller"
                                (domainIdsToString)="update(logsQueryParamsKeys.EnvironmentDomain, $event)">
  </cc-environment-domain-select>

  <cc-environment-api-select class="u-marginRightSmaller u-marginBottomSmaller"
                             (environmentIdsToString)="update(logsQueryParamsKeys.EnvironmentSubDomain, $event)">
  </cc-environment-api-select>

  <cc-date-range-select class="u-marginRightSmaller u-marginBottomSmaller"
                        (dateRangeToString)="update(logsQueryParamsKeys.CreatedOn, $event)">
  </cc-date-range-select>

  <div class="radioButtons">
    <div class="radioButtons-item">
      <input type="radio"
             class="radioButtons-item-input palette-grey"
             id="all"
             [(ngModel)]="isAnonymizedData"
             (ngModelChange)="update(logsQueryParamsKeys.IsAnonymizedData, isAnonymizedData)"
             value=""
             checked>
      <label class="radioButtons-item-label palette-grey" for="all">
        {{ 'front_filterLabel_all' | translate }}
      </label>
    </div>
    <div class="radioButtons-item">
      <input type="radio"
             class="radioButtons-item-input palette-grey"
             id="anonymized"
             [(ngModel)]="isAnonymizedData"
             (ngModelChange)="update(logsQueryParamsKeys.IsAnonymizedData, isAnonymizedData)"
             value="true">
      <label class="radioButtons-item-label palette-grey" for="anonymized">
        {{ 'front_filterLabel_anonymized' | translate }}
      </label>
    </div>
    <div class="radioButtons-item">
      <input type="radio"
             class="radioButtons-item-input palette-grey"
             id="non-anonymized"
             [(ngModel)]="isAnonymizedData"
             (ngModelChange)="update(logsQueryParamsKeys.IsAnonymizedData, isAnonymizedData)"
             value="false">
      <label class="radioButtons-item-label palette-grey" for="non-anonymized">
        {{ 'front_filterLabel_nonAnonymized' | translate }}
      </label>
    </div>
  </div>
</div>
