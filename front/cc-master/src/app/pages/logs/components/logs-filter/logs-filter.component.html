<form class="u-displayFlex u-flexDirectionColumn u-flexWrapWrap" [formGroup]="filtersFormGroup">
  <div class="u-displayFlex u-alignItemsFlexStart">
    <div class="u-displayFlex u-flexWrapWrap u-alignItemsFlexStart">
      <cc-user-api-select textfieldClass="palette-grey mod-outlined mod-inline" [formControlName]="filtersKey.Users">
      </cc-user-api-select>

      <cc-environment-action-select textfieldClass="palette-grey mod-outlined mod-inline u-marginBottomSmallest" [formControlName]="filtersKey.Actions">
      </cc-environment-action-select>

      <label class="textfield palette-grey mod-outlined mod-inline u-marginBottomSmallest">
        <cc-environment-api-select [placeholder]="'front_select_environments_label' | translate"
                                   [multiple]="true"
                                   [formControlName]="filtersKey.Environments">
        </cc-environment-api-select>
      </label>

      <cc-date-range-select datesClass="palette-grey mod-outlined mod-inline mod-short u-marginBottomSmallest"
                            [configuration]="dateRangeConfiguration"
                            [formControlName]="filtersKey.CreatedOn">
      </cc-date-range-select>
    </div>

    <button class="button mod-outline palette-grey mod-icon u-marginLeftAuto u-marginBottomSmallest" (click)="toggleMoreFiltersDisplay()">
      <span aria-hidden="true" class="button-icon lucca-icon icon-filterAbstract"></span>
      {{ "front_logPage_moreFiltersButton_label" | translate }}
      <span class="label mod-number u-animatedScaleIn" *ngIf="hasAdditionalFiltersSelected()">
        {{ getAdditionalFiltersKeySelected().length }}
      </span>
    </button>
  </div>

  <div class="u-displayFlex u-flexWrapWrap u-alignItemsFlexStart u-animatedFadeIn u-marginTopSmallest" *ngIf="showMoreFilters">
    <label class="textfield palette-grey mod-outlined mod-inline">
      <cc-environment-domain-select [placeholder]="'front_filterLabel_domainName' | translate"
                                    [formControlName]="filtersKey.Domains" [multiple]="true">
      </cc-environment-domain-select>
    </label>

    <cc-anonymization-button-group class="u-marginRightSmallest" [formControlName]="filtersKey.IsAnonymized">
    </cc-anonymization-button-group>
  </div>
</form>
