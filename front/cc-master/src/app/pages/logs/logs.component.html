<cc-logs-filter (updateFilters)="updateFilters($event)"></cc-logs-filter>
<cc-logs-list class="u-paddingSmall"
              (updateSort)="updateSort($event)"
              (showMore)="showMore()"
              [logs]="logs$ | async"
              [defaultSortParams]="defaultSortParams"
              [isLoadMore]="isLoadMore$ | async"
              [isUpdateData]="isUpdateData$ | async">
</cc-logs-list>
