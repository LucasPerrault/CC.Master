<div class="page mod-fullWidth" ccInfiniteScroll (bottomReached)="showMore()">
  <header class="page-header">
    <h1>Logs</h1>
  </header>

  <cc-logs-filter class="header" [ngModel]="filters$ | async" (ngModelChange)="updateFiltersAsync($event)">
  </cc-logs-filter>

  <cc-logs-list (updateSort)="updateSort($event)"
                [logs]="logs$ | async"
                [sortParams]="sortParams$ | async"
                [state]="logsState$ | async">
  </cc-logs-list>
</div>
