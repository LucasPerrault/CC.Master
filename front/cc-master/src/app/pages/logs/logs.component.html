<div class="page mod-fullWidth mod-withFullwidthTable">
  <header class="page-header blockWithFixedSizeInFlex">
    <h1>{{ "front_logPage_title" | translate }}</h1>
  </header>

  <cc-logs-filter class="header blockWithFixedSizeInFlex" [formControl]="filters">
  </cc-logs-filter>

  <cc-logs-list ccInfiniteScroll
                (bottomReached)="showMore()"
                (updateSort)="updateSort($event)"
                [logs]="logs$ | async"
                [sortParams]="sortParams$ | async"
                [state]="logsState$ | async">
  </cc-logs-list>

  <div class="loading mod-fullPage" *ngIf="isLoading$ | async"></div>
</div>
