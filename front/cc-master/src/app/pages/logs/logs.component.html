<cc-logs-filter [(ngModel)]="logsFilter" (ngModelChange)="updateFiltersAsync($event)"></cc-logs-filter>
<cc-logs-list class="u-paddingSmall"
              (updateSort)="updateSort($event)"
              (showMore)="showMore()"
              [logs]="logs$ | async"
              [defaultSortParams]="defaultSortParams"
              [state]="logsState$ | async">
</cc-logs-list>
