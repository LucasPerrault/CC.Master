<cc-logs-filter (updateQueryFilters)="updateQueryFilters($event)"></cc-logs-filter>
<cc-logs-list class="u-marginSmall"
              (sortByParams)="sortBy($event)"
              (showMoreData)="showMoreDataAsync()"
              [logs]="logs$ | async"
              [defaultSortParams]="defaultSortParams"
              [isShownMoreDataLoading]="isShownMoreDataLoading$ | async"
              [isRefreshedDataLoading]="isRefreshedDataLoading$ | async">
</cc-logs-list>
