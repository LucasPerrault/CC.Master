<div class="errorPage">
  <section class="errorPage-section">
    <div class="errorPage-section-info">
      <h1 class="errorPage-section-info-title">
        {{ 'offers_notFound_title' | translate }}</h1>
      <p class="errorPage-section-info-text">
        {{ 'offers_notFound_text' | translate }}
      </p>
      <a class="errorPage-section-info-link" (click)="redirectToOffers()">
        {{ 'offers_notFound_link' | translate }}
      </a>
    </div>
    <img src="https://cdn.lucca.fr/errors/svg/404-lucca.svg" alt="Error 404" class="errorPage-section-image">
  </section>
</div>
