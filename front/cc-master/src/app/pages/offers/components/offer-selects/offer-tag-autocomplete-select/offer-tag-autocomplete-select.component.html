<lu-select [pickerOverlap]="false" [formControl]="formControl"
           [placeholder]="placeholder" class="textfield-input"
           [required]="required" (blur)="onTouch()">

  <ng-container *luDisplayer="let tag">{{ tag }}</ng-container>

  <lu-option-picker-advanced>
    <header class="lu-picker-header">
      <lu-api-feeder [api]="api"></lu-api-feeder>
    </header>

    <label class="textfield mod-block palette-grey mod-outlined mod-optionItem">
      <input class="textfield-input" type="text" [placeholder]="'offers_tag_autocomplete_placeholder' | translate"
             [formControl]="autocomplete">
    </label>

    <lu-option *luForOptions="let tag; trackBy: trackBy" [value]="tag">{{ tag }}</lu-option>

  </lu-option-picker-advanced>

</lu-select>
