<lu-select [formControl]="formControl"
           [placeholder]="placeholder" class="textfield-input"
           [multiple]="multiple"
           [required]="required"
           (blur)="onTouch()">

  <span [ngClass]="{ 'chip mod-unkillable' : multiple }" *luDisplayer="let currency">{{ currency.name }}</span>

  <lu-option-picker-advanced>
    <lu-option-feeder [options]="currencies"></lu-option-feeder>
    <lu-option *luForOptions="let currency; trackBy: trackBy" [value]="currency">{{ currency.name }}</lu-option>

  </lu-option-picker-advanced>

  <lu-input-clearer [class.u-displayNone]="hideClearer" [attr.aria-hidden]="hideClearer"></lu-input-clearer>

</lu-select>
