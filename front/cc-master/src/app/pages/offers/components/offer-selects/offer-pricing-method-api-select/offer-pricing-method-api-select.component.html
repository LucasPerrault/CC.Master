<lu-select [formControl]="formControl"
           [placeholder]="placeholder"
           class="textfield-input"
           [required]="required"
           (blur)="onTouch()">

  <ng-container *luDisplayer="let pricingMethod">{{ pricingMethod }}</ng-container>

  <lu-option-picker-advanced>
    <header class="lu-picker-header">
      <lu-api-searcher [api]="api"></lu-api-searcher>
    </header>

    <lu-option *luForOptions="let pricingMethod; trackBy: trackBy" [value]="pricingMethod">{{ pricingMethod }}</lu-option>

  </lu-option-picker-advanced>

  <lu-input-clearer></lu-input-clearer>

</lu-select>
